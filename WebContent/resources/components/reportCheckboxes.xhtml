<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="criteriaName" type="java.lang.String"
		required="true" shortDescription="Label of fieldset" />
	<composite:attribute name="selectedValues" required="true" />
	<composite:attribute name="selectItems" required="true" />
		<composite:attribute name="disabled" default="false"
		type="java.lang.Boolean" />
</composite:interface>
<composite:implementation>
	<div class="reportFieldset">
		<div class="reportFieldsetHeader">#{cc.attrs.criteriaName}</div>
		<h:selectManyCheckbox value="#{cc.attrs.selectedValues}" disabled="#{cc.attrs.disabled}">
			<f:selectItems value="#{cc.attrs.selectItems}" />
		</h:selectManyCheckbox>
	</div>
</composite:implementation>
</html>
