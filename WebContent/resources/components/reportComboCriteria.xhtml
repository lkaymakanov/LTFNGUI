<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="criteriaName" type="java.lang.String"
		required="true" shortDescription="Label of fieldset"/>
	<composite:attribute name="selectedValue" required="true"
		shortDescription="The combobox selected value" />
	<composite:attribute name="selectItems"  required="true" 
		shortDescription="List SelectItemCustom with elements that will be rendered in the combobox" />
	<composite:attribute name="onChange" 
		method-signature="void action()"
		shortDescription="Void method thaw will be executed on every change of combobox" />
	<composite:attribute name="render" default="none"
		type="java.lang.String" />
	<composite:attribute name="disabled" default="false"
		type="java.lang.Boolean" />
</composite:interface>
<composite:implementation>
	<div class="reportFieldset">
	<div class="reportFieldsetHeader">
		#{cc.attrs.criteriaName}
	</div>
	<h:outputText style="margin-top: 1000px;" value="" /> 
		<h:selectOneMenu value="#{cc.attrs.selectedValue}" disabled="#{cc.attrs.disabled}">
			<f:selectItems value="#{cc.attrs.selectItems}" />
			<a4j:ajax event="change" listener="#{cc.attrs.onChange}"
				render="#{cc.attrs.render}" disabled="#{cc.attrs.onChange == null}" />
		</h:selectOneMenu>
	</div>
</composite:implementation>
</html>
