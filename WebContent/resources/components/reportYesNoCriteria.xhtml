<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="criteriaName" type="java.lang.String"
		required="true" shortDescription="Label of fieldset" />
	<composite:attribute name="selectedValue" required="true"/>
	<composite:attribute name="value" required="true"/>
		<composite:attribute name="disabled" default="false"
		type="java.lang.Boolean" />
</composite:interface>
<composite:implementation>
	<div class="reportFieldset">
	<div class="reportFieldsetHeader">
		#{cc.attrs.criteriaName}
	</div>
		<h:selectOneRadio value="#{cc.attrs.selectedValue}" disabled="#{cc.attrs.disabled}">
			<f:selectItems itemValue="#{yesNo}" itemLabel="#{yesNo.label}"
				value="#{cc.attrs.value}" var="yesNo" />
		</h:selectOneRadio>
	</div>
</composite:implementation>
</html>
