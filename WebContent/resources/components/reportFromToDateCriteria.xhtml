<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="criteriaName" type="java.lang.String"
		required="true" shortDescription="Label of fieldset" />
	<composite:attribute name="fromValue" required="true"
		type="java.util.Date"
		shortDescription="Java.util.Date value for 'from' field" />
	<composite:attribute name="toValue" required="true"
		type="java.util.Date"
		shortDescription="Java.util.Date value for 'to' field" />
	<composite:attribute name="disabled" default="false"
		type="java.lang.Boolean" />
	<composite:attribute name="limitRender" default="false"
		type="java.lang.String" />
</composite:interface>
<composite:implementation>
	<div class="reportFieldset">
	<div class="reportFieldsetHeader">
		#{cc.attrs.criteriaName}
	</div>
		<h:outputText value="#{msgReports.fromCriteria}" />
		<rich:calendar value="#{cc.attrs.fromValue}" datePattern="dd.MM.yyyy"
			locale="bg/BG" disabled="#{cc.attrs.disabled}" >
			<a4j:ajax limitRender="#{cc.attrs.limitRender}"/>
			</rich:calendar>
		<h:outputText value="#{msgReports.toCriteria}" />
		<rich:calendar value="#{cc.attrs.toValue}" datePattern="dd.MM.yyyy"
			locale="bg/BG" disabled="#{cc.attrs.disabled}" >
			<a4j:ajax limitRender="#{cc.attrs.limitRender}"/>
			</rich:calendar>
	</div>
</composite:implementation>
</html>
