<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="criteriaName" type="java.lang.String"
		required="true" shortDescription="Label of fieldset" />
	<composite:attribute name="fromValue" required="true"
		type="java.lang.Number"
		shortDescription="Numeric value for 'from' field" />
	<composite:attribute name="toValue" required="true"
		type="java.lang.Number"
		shortDescription="Numeric value for 'to' field" />
	<composite:attribute name="disabled" default="false"
		type="java.lang.Boolean" />
</composite:interface>
<composite:implementation>
	<div class="reportFieldset">
	<div class="reportFieldsetHeader">
		#{cc.attrs.criteriaName}
	</div>
		<h:outputText value="#{msgReports.fromCriteria}" />
		<h:inputText value="#{cc.attrs.fromValue}" size="10"
			disabled="#{cc.attrs.disabled}">
			<f:converter converterId="inputTextRemoveZeroConverter" />
		</h:inputText>
		<h:outputText value="#{msgReports.toCriteria}" />
		<h:inputText value="#{cc.attrs.toValue}" size="10"
			disabled="#{cc.attrs.disabled}">
			<f:converter converterId="inputTextRemoveZeroConverter" />
		</h:inputText>
	</div>
</composite:implementation>
</html>
