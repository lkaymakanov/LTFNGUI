<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<composite:interface>
	<composite:attribute name="criteriaName" type="java.lang.String"
		required="true" shortDescription="Label of fieldset" />
	<composite:attribute name="direction" default="line"
		type="java.lang.String" />
	<composite:attribute name="facultyCombos"
		type="net.is_bg.common.inclide.FacultyCombos" required="true" />
	<composite:attribute name="depth" default="5" type="int" />
	<composite:attribute name="render" default="none"
		type="java.lang.String" />
	<composite:attribute name="disabled" default="false"
		type="java.lang.Boolean" />
</composite:interface>
<composite:implementation>
	<div class="reportFieldset">
	<div class="reportFieldsetHeader">
		#{cc.attrs.criteriaName}
	</div>
		<cc:facultyCombos facultyCombos="#{cc.attrs.facultyCombos}"
			depth="#{cc.attrs.depth}" direction="#{cc.attrs.direction}"
			render="#{cc.attrs.render}" disabled="#{cc.attrs.disabled}" />
	</div>
</composite:implementation>
</html>
