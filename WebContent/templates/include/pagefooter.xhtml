<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
	<rich:toolbar id="appFooter_footer" >	
			<rich:toolbarGroup location="left" id="footerLeft" layout="block">
				<h:outputLink value="#{msgFooter.mySite}" target="parent" styleClass="isLink">
					<h:graphicImage id="logo_is_footer" url="/images/logo_is_footer.png" alt="Autor logo" height="30"/>
				</h:outputLink>
			</rich:toolbarGroup>
			
			<rich:toolbarGroup location="right" id="footerRight" layout="block" >
				<h:panelGroup styleClass="footerContacts">
					<h:outputLabel value="#{msgFooter.myCity} #{msgFooter.myPostcode}, #{msgFooter.myAddress}"/><br/>
					<h:outputLabel value="#{msgFooter.myPhone}, #{msgFooter.myFax}" />
				</h:panelGroup>
			</rich:toolbarGroup>
		</rich:toolbar>
	
</ui:composition>
