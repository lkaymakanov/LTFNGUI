
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title><ui:insert name="title">Page Title Here</ui:insert></title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
	<h:outputStylesheet rendered="true" library="css" name="style.ecss" />
	<h:outputScript library="js" name="common.js" />
	

</h:head>



<h:body onload="javascript:onLoad();return false;">

	
	<h:panelGroup id="pageContent" layout="block">
	
		<h:panelGroup  id="pageHeader" layout="block">
			<ui:include src="include/pageheader.xhtml"></ui:include>
		</h:panelGroup>
		
		<h:panelGroup id="contentWrapper"   layout="block">
			<h:panelGroup  id="pageWrapper"   layout="block">
				<ui:insert  name="pageBody">Page Content Here</ui:insert>
			</h:panelGroup>
			
			<!-- page is disabled in  - message-->
			
			
			<!-- help panel -->
			<rich:panel id="helpWrapper" styleClass="helpWrapper" layout="block">
			    <rich:toolbar  id="helpContentBackground" styleClass="helpContentBackground">
			        <img style="height: 25px; margin-left:-10px; width: 25px;" onclick="$('#helpWrapper').toggle('slow');" src="#{facesContext.externalContext.requestContextPath}/images/icons/delete.gif"></img>
					<h:panelGroup styleClass="helpContentWrapper" id="helpContentWrapper" layout="block">
					    <ui:include src="#{sessionDataBean.visit.helpUrl}"></ui:include>
					</h:panelGroup>	
				</rich:toolbar >
			</rich:panel>
			
		</h:panelGroup>
		
		<h:panelGrid id="hiddenMenus" style="height:0;width:0;">
			<rich:hotKey  key="alt+ctrl+w"  onkeyup="javascript:location.href = '#{facesContext.externalContext.requestContextPath}/pages/menuedit/menuedit.jsf';return false;"/>
		</h:panelGrid>
		
		<h:panelGroup  id="pageFooter" layout="block">
			<ui:include src="include/pagefooter.xhtml"></ui:include>
		</h:panelGroup>
		
	</h:panelGroup>
	
	

	<rich:popupPanel id="panelPr" width="80" height="80">
			<h:form id="formPanelPr">
			 <table>
			 	<tr>
			  		<td>
			  			<img  style="border-style: none;"  src="#{facesContext.externalContext.requestContextPath}/images/objects_8.gif"/>
			  		</td>
			  	</tr>
			  </table>			
			</h:form>
		</rich:popupPanel>
	
	<script>
		
	</script>
	
	<rich:jQuery selector=".searchTable tr" event="mouseover" query="jQuery(this).addClass('active-row')" />
    <rich:jQuery selector=".searchTable tr" event="mouseout" query="jQuery(this).removeClass('active-row')" />
</h:body>
</html>
